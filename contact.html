<!-- Contact-->
<section class="page-section" id="contact">
    <div class = "contact container" >
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="mt-0">Contacto</h2>
                <hr class="divider" />
                <p class="text-muted mb-5">Escriba cualquier pregunta o sugerencia que desee</p>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 justify-content-center mb-5">

                <form>

                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />

                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="inputPhone" type="tel" placeholder="(123) 456-7890" />
                        <label for="inputPhone">Tel√©fono</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="inputMessage" type="text" placeholder="Escribe tu mensaje aqui..." style="height: 10rem"></textarea>
                        <label for="inputMessage">Mensaje</label>
                    </div>
                    <div class="d-grid"><button class="btn btn-primary btn-xl" type="submit">Submit</button></div>
                </form>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 justify-content-center">
